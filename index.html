<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="top-bar-container">
        <div class="text-container">
          <p class="top-bar-title">My balance</p>
          <p class="top-bar-total">$921.48</p>
        </div>
        <img src="./images/logo.svg" class="logo-container" />
      </div>
      <div class="graph-container">
        <h1 class="header">Spending - Last 7 days</h1>
        <div class="graph"></div>
        <div class="totals-container">
          <div class="this-month-text">
            <p class="this-month-title">Total this month</p>
            <p class="monthly-total">$478.33</p>
          </div>
          <div class="last-month-text">
            <p class="percentage">+2.4%</p>
            <p class="last-month">from last month</p>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.adamwilder.fun" target="_blank">Adam Wilder</a>.
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
